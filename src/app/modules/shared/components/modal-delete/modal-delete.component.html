<body>
  <h2>{{ title }}</h2>

  <div class="content">
    <p [innerHTML]="message"></p>
  </div>

  <mat-dialog-actions>
    <div class="btn">
    <button
      mat-button
      class="outline-light"
      (click)="close()"
    >Cancelar
    </button>
    <button
      mat-button
      class="delete"
      (click)="onDelete()"
      >Excluir
    </button>
  </div>
  </mat-dialog-actions>
</body>
